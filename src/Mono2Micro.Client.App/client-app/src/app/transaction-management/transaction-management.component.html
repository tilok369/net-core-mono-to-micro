<div>
  <button class="btn btn-primary" style="margin-top: 10px;" (click)="gotoTransactionAdd();">Add Transaction</button>
</div>

<div class="row" style="margin-top: 5%;">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <table class="table table-success table-striped table-hover loan-account-table">
          <thead>
              <tr>
                  <td>#</td>
                  <td>LoanAccountId</td>
                  <td>Amount</td>
                  <td>DateTime</td>
                  <td>Type</td>
                  <td>Created On</td>
                  <td>Created By </td>
              </tr>
          </thead>


          <tbody>
              <tr *ngFor="let transaction of transactions;  let i = index">
                  <td>{{(i + 1)}}</td>
                  <td>{{transaction.LoanAccountId}}</td>
                  <td>{{transaction.Amount}}</td>
                  <td>{{transaction.DateTime | date:'mediumDate'}}</td>
                  <td>{{transaction.Type}}</td>
                  <td>{{transaction.CreatedOn | date:'mediumDate'}}</td>
                  <td>{{transaction.CreatedBy }}</td>
              </tr>
          </tbody>
        </table>
  </div>
</div>
