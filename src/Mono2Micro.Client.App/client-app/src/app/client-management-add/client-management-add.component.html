<div class="inner-page-wrapper registration-wrapper">
    <div class="container">
      <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

        <div class="row">
            <div class="col-lg-10 col-md-10 col-sm-10 next-ready-box">
              <h3>General Information</h3>
              <hr />
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                  <label class="col-lg-5 col-md-5 col-sm-12">First Name</label>
                  <input type="text" id="first-name" name="first-name" placeholder="First Name" required [(ngModel)]="formData.FirstName" class="form-control col-lg-4 col-md-4 col-sm-12" />
                </div>
                <div class="form-group">
                    <label class="col-lg-5 col-md-5 col-sm-12">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required [(ngModel)]="formData.LastName" class="form-control col-lg-4 col-md-4 col-sm-12" />
                  </div>

                <div class="form-group">
                  <label class="col-lg-5 col-md-5 col-sm-12">Email</label>
                  <input type="text" id="profile-email" name="profile-email"placeholder="Email" required [(ngModel)]="formData.Email" class="form-control col-lg-4 col-md-4 col-sm-12" />
                </div>
                <div class="form-group">
                  <label class="col-lg-5 col-md-5 col-sm-12">Phone </label>
                  <input type="text" id="profile-phone" name="profile-phone"placeholder="Phone" required [(ngModel)]="formData.PhoneNumber" class="form-control col-lg-4 col-md-4 col-sm-12" />
                </div>
                <div class="row">
                  <div class="col-lg-10 col-md-10 col-sm-10 next-ready-box">
                    <button class="btn btn-primary" type="submit">
                      <i class="fa fa-save"></i> <span> Save</span>
                    </button>
                  </div>
                </div>
              </div>
        </div>
    </form>
</div>
</div>
