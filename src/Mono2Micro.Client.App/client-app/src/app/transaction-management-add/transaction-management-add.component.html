<div class="inner-page-wrapper registration-wrapper">
  <div class="container">
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

      <div class="row">
          <div class="col-lg-10 col-md-10 col-sm-10 next-ready-box">
            <h3>Transaction </h3>
            <hr />
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="form-group">
              <label class="col-lg-5 col-md-5 col-sm-12">Loan Account </label>
              <select  id="transaction-type" name="transaction-type" [(ngModel)]="formData.Id" class="form-control col-lg-4 col-md-4 col-sm-12">
                <option *ngFor="let x of loanAccounts" [ngValue]="x.Id" >{{x.Client}}</option>
              </select>

            </div>
              <div class="form-group">
                <label class="col-lg-5 col-md-5 col-sm-12">Amount</label>
                <input type="text" id="amount" name="amount" placeholder="Amount" required [(ngModel)]="formData.Amount" class="form-control col-lg-4 col-md-4 col-sm-12" />
              </div>
              <div class="form-group">
                  <label class="col-lg-5 col-md-5 col-sm-12">Date</label>
                  <input type="date" id="date" name="date" placeholder="Date" required [(ngModel)]="formData.Date" class="form-control col-lg-4 col-md-4 col-sm-12" />
              </div>
              <div class="form-group">
                <label class="col-lg-5 col-md-5 col-sm-12">Transaction Type </label>
                <select  id="transaction-type" name="transaction-type" [(ngModel)]="formData.Type" class="form-control col-lg-4 col-md-4 col-sm-12">
                  <option *ngFor="let x of transactions" [ngValue]="x.Value" >{{x.Name}}</option>
                </select>

              </div>
              <div class="row">
                <div class="col-lg-10 col-md-10 col-sm-10 next-ready-box">
                  <button class="btn btn-primary" type="submit">
                    <i class="fa fa-save"></i> <span> Save</span>
                  </button>
                </div>
              </div>
            </div>
      </div>
  </form>
</div>
</div>
